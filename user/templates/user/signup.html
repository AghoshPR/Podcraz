
{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcraze - SignUp</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <style>
        body {
            background: url('{% static "images/background_img.jpg" %}') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="signup-container">
                    <div class="text-center mb-2">
                        <img src="{% static 'images/back_remove_logo.png' %}" alt="Podcraze Logo" class="logo-image">
                    </div>
                    <h2 class="signup-title text-center mb-2">Create an account</h2>
                    
                    <form method="post" class="signup-form">
                        {% csrf_token %}
                        <div class="row g-2">
                            <div class="col-6">
                                <input type="text" class="form-control custom-input" name="usr_fname" placeholder="First Name" required>
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control custom-input" name="usr_lname" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="mt-2">
                            <input type="email" class="form-control custom-input" name="usr_email" placeholder="Email Address" required>
                        </div>
                        <div class="mt-2">
                            <input type="tel" class="form-control custom-input" name="usr_phone" placeholder="Phone no" required>
                        </div>
                        <div class="mt-2">
                            <input type="password" class="form-control custom-input" name="usr_password" placeholder="Password" required>
                        </div>
                        <div class="mt-2 mb-3">
                            <input type="password" class="form-control custom-input" name="usr_cpassword" placeholder="Confirm Password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-create w-100 mb-2">Register</button>
                        
                        <a href="{% provider_login_url 'google' %}" class="btn btn-google w-100 mb-2">
                            <img src="{% static 'images/google_icon.png' %}" alt="Google" width="16" height="16" class="me-2">
                            Sign in with Google
                        </a>
                        
                        <div class="text-center login-text">
                            Already have account? <a href="{% url 'userlogin' %}" class="login-link">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
