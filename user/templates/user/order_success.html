<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - PODCRAZE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .nav-link { color: white; }
        .confirmation-icon {
            width: 150px;
            margin: 2rem 0;
        }
        .footer-section {
            background-color: #1a1a1a;
            color: white;
            padding: 3rem 0;
        }
        .payment-methods img {
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    

    <!-- Order Confirmation Section -->
    <div class="container text-center py-5">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='70' height='50' x='15' y='25' fill='none' stroke='%23000' stroke-width='3'/%3E%3Cpath d='M15 35 L85 35' stroke='%23000' stroke-width='3'/%3E%3Ccircle cx='50' cy='50' r='15' fill='%2300FF00'/%3E%3Cpath d='M45 50 L55 60 L65 40' stroke='white' stroke-width='3' fill='none'/%3E%3C/svg%3E" 
             alt="Order Confirmed" class="confirmation-icon">
        <h1 class="mb-3">THANK YOU FOR YOUR ORDER!</h1>
        <p class="text-success mb-3">Your order has been successfully placed. <i class="fas fa-check-circle"></i></p>
        {% if order_id %}
            <p class="order-number">Order Number: #{{ order_id }}</p>
        {% endif %}
        <div class="mt-4">
            <a href="{% url 'myorder' %}" class="btn btn-primary me-2">My Orders</a>
            <a href="{% url 'userhome' %}" class="btn btn-outline-primary">Continue Shopping</a>
        </div>
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
