

{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcraze - Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="icon" type="image/jpg" href="{% static 'images/back_remove_logo.png' %}">
</head>
<body>
        {% if messages %}
    <div class="alert-container">
        {% for message in messages %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
        {% endfor %}
    </div>
        {% endif %}
      

    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="login-container">
                    <div class="text-center mb-4">
                        <img src="{% static 'images/back_remove_logo.png' %}" alt="Podcraze Logo" class="logo-image">
                    </div>
                    <h2 class="login-title text-center">Login</h2>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="email" class="form-control" name="usr" placeholder="Email Address" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" minlength="6" placeholder="Password" required>
                        </div>
                        <a href="{% url 'forgot-pass' %}" class="forgot-password">Forgot password?</a>
                        
                        <button type="submit" class="btn-sign-in">Sign In</button>
                        
                        <a href="{% provider_login_url 'google' %}" class="btn-google">
                            <img src="{% static 'images/google_icon.png' %}" alt="Google" width="20" height="20">
                            Sign in with Google
                        </a>
                        
                        <div class="signup-text">
                            Don't have an account? <a href="{% url 'register' %}">Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
