{% extends "user/base.html" %}
{%load static%}
{% block content %}

<style>
    body {
        background-color: #f0f0f0;
    }
    .checkout-container {
        padding: 20px;
        min-height: 70vh;
    }
    .address-container {
        background: white;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
    }
    .address-card {
        border: 1px solid #dee2e6;
        border-radius: 4px;
        padding: 15px;
        margin-bottom: 15px;
        background: white;
    }
    .add-address-btn {
        background: transparent;
        border: 1px solid #dee2e6;
        color: #333;
        padding: 8px 15px;
        border-radius: 4px;
        font-size: 14px;
        margin-bottom: 20px;
    }
    .product-summary {
        background: white;
        border-radius: 8px;
        padding: 20px;
        position: sticky;
        top: 20px;
    }
    .product-item {
        display: flex;
        align-items: center;
        padding-bottom: 20px;
        border-bottom: 1px solid #dee2e6;
        margin-bottom: 20px;
    }
    .product-image {
        width: 80px;
        height: 80px;
        margin-right: 15px;
        object-fit: cover;
    }
    .coupon-section {
        border: 1px solid #dee2e6;
        padding: 10px;
        border-radius: 4px;
        margin: 15px 0;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
    }
    .price-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }
    .continue-btn {
        width: 100%;
        background: #007bff;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 4px;
        margin-top: 15px;
    }
</style>
</head>
<body>
<div class="checkout-container">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <h2 class="mb-4">Delivery Address</h2>
                
                <div class="address-container">
                    <button class="add-address-btn">+ ADDRESS</button>
                    
                    <div class="address-card">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="address" checked>
                            <label class="form-check-label">
                                <strong>Default Address</strong><br>
                                Aghosh PR<br>
                                Puthur House<br>
                                Thrissur<br>
                                680546<br>
                                Mobile: 9827349849
                            </label>
                        </div>
                    </div>

                    <h6 class="mt-4 mb-3">Saved Addresses</h6>
                    <div class="address-card">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="address">
                            <label class="form-check-label">
                                <strong>Aghosh PR</strong><br>
                                Puthur House<br>
                                Thrissur<br>
                                680546<br>
                                Mobile: 9827349849
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="product-summary">
                    <h5 class="mb-4">Products</h5>
                    <div class="product-item">
                        <img src="{% static "images/bestseller.png" %}" alt="Truke BTG1" class="product-image">
                        <div class="product-details">
                            <h6>Truke BTG1 wireless</h6>
                            <small>Color: Black</small><br>
                            <small>Quantity: 1</small><br>
                            <strong>₹1999</strong>
                        </div>
                    </div>

                    <div class="coupon-section">
                        <span>Coupon code</span>
                        <span>▼</span>
                    </div>

                    <div class="price-details">
                        <div class="price-row">
                            <span>Item Sub Total</span>
                            <span>₹1999</span>
                        </div>
                        <div class="price-row">
                            <span>Shipping</span>
                            <span style="color: #28a745;">Free</span>
                        </div>
                        <hr>
                        <div class="price-row">
                            <strong>Total</strong>
                            <strong>₹1999</strong>
                        </div>
                    </div>

                    <button class="continue-btn">CONTINUE</button>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
