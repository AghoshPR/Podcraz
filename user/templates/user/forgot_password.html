
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/forgototp.css' %}">
    
</head>
<body>
  <style>
    body {
    min-height: 100vh;
    background: url('/static/images/background_img.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem 0;
}

.container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100%;
}

.forgot-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 4rem;
    max-width: 1000px;
    width: 100%;
    margin: 0 auto;
    padding: 2rem;
}

.illustration-container {
    flex: 1;
    max-width: 450px;
    display: flex;
    justify-content: flex-end;
}

.illustration {
    width: 100%;
    height: auto;
    max-height: 400px;
    object-fit: contain;
}

.form-container {
    flex: 1;
    max-width: 450px;
}

.card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: none;
    border-radius: 20px;
    padding: 2.5rem;
    width: 100%;
}

.card-body {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0;
}

.lock-icon {
    background: linear-gradient(45deg, #1a237e, #0288d1);
    padding: 15px;
    border-radius: 50%;
    margin-bottom: 1.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 60px;
    height: 60px;
    background-position: cover;
}

.form-control {
    background: rgba(255, 255, 255, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 1rem;
    color: white;
    font-size: 1rem;
    width: 100%;
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.form-control:focus {
    background: rgba(255, 255, 255, 0.25);
    border-color: white;
    box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
    color: white;
}

.btn-send {
    background: #2196f3;
    color: white;
    padding: 1rem;
    border: none;
    width: 100%;
    margin-top: 1rem;
    font-size: 1rem;
    border-radius: 8px;
    transition: background-color 0.3s ease;
}

.btn-send:hover {
    background: #1976d2;
    color: white;
}

.back-link {
    color: white;
    text-decoration: none;
    margin-top: 1.5rem;
    display: inline-block;
    font-size: 1rem;
    transition: color 0.3s ease;
}

.back-link:hover {
    color: #90caf9;
}

h2 {
    color: white;
    font-size: 2rem;
    margin-bottom: 1rem;
    font-weight: 600;
}

p {
    color: white;
    font-size: 1rem;
    margin-bottom: 2rem;
    max-width: 80%;
    line-height: 1.5;
}

form {
    width: 100%;
}

@media (max-width: 768px) {
    .forgot-container {
        flex-direction: column;
        gap: 2rem;
        padding: 1rem;
    }

    .illustration-container {
        max-width: 300px;
        justify-content: center;
    }

    .form-container {
        max-width: 100%;
    }

    .card {
        padding: 1.5rem;
    }

    h2 {
        font-size: 1.75rem;
    }

    p {
        max-width: 100%;
    }
}
  </style>
 
    <div class="container">
        <div class="forgot-container">
            <div class="illustration-container">
                <img src="{% static 'images/forgot_pass.png' %}" alt="Forgot password illustration" class="illustration">
            </div>
            
            <div class="form-container">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="lock-icon">
                            <img src="{% static 'images/password_lock.png' %}" alt="Lock icon" width="32" height="32">
                        </div>
                        
                        <h2 class="mb-3">Forgot Password</h2>
                        <p class="mb-4">Enter Your Email And We Will Send You Instructions To Reset Your Password</p>
                        
                        <form action="{% url 'send_otp' %}" method="post">
                          {% csrf_token %}
                            <div class="mb-4">
                                <input type="email" class="form-control" name="forgotpass_email" placeholder="Enter email" required>
                            </div>
                            <button type="submit" class="btn btn-send">Send OTP</button>
                        </form>
                        
                        <div class="mt-3">
                            <a href="{% url 'userlogin' %}" class="back-link">Back To Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
