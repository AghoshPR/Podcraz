{% extends "user/base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/changepass.css' %}">

<style>
    

</style>

<div class="container py-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 mb-4">
            <div class="sidebar">
                <h5 class="mb-4">Account</h5>
                <nav class="nav flex-column">
                    <a class="nav-link" href="{% url 'myprofile' %}"><i class="fas fa-user me-2"></i>Profile</a>
                    <a class="nav-link" href="{% url 'address'  %}"><i class="fas fa-map-marker-alt me-2"></i>Addresses</a>
                    <a class="nav-link" href="{% url 'myorder' %}"><i class="fas fa-box me-2"></i>Orders</a>
                    <a class="nav-link" href="{% url 'wallet' %}"><i class="fas fa-wallet me-2"></i>Wallet</a>
                    <a class="nav-link" href="{% url 'coupon' %}"><i class="fas fa-ticket me-2"></i>Coupon</a>
                    <a class="nav-link active" href="#"><i class="fas fa-lock me-2"></i>Change Password</a>
                </nav>
                <button class="logout-btn">LOGOUT</button>
            </div>
        </div>

        <!-- Change Password Form -->
        <div class="col-md-9">
            <div class="password-card">
                <h5>Change Password</h5>
                <form method="POST">
                    {% csrf_token %}
                    <div class="password-form">
                        <div class="form-group">
                            <input type="password" 
                                   class="form-control" 
                                   name="current_password"
                                   placeholder="Current Password" 
                                   required>
                        </div>
                        
                        <div class="form-group">
                            <input type="password" 
                                   class="form-control" 
                                   name="new_password"
                                   placeholder="New Password" 
                                   required>
                        </div>
                        
                        <div class="form-group">
                            <input type="password" 
                                   class="form-control" 
                                   name="confirm_password"
                                   placeholder="Re-enter Password" 
                                   required>
                        </div>
                        
                        <button type="submit" class="save-btn">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
