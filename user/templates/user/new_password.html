

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/newpassword.css' %}">
</head>
<body>
    {% if messages %}
    <div class="alert-container">
        {% for message in messages %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
        {% endfor %}
    </div>
        {% endif %}
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="reset-container">
            <h2 class="text-center text-white mb-4">Enter New Password</h2>
            
            <form class="needs-validation" novalidate method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <div class="input-group">
                        <input type="password" 
                               class="form-control" 
                               name="new_pass" 
                               placeholder="New password" 
                               required 
                               minlength="6"
                               aria-describedby="password-addon">
                        <span class="input-group-text bg-transparent border-start-0">
                            <i class="bi bi-eye-slash text-white-50"></i>
                        </span>
                    </div>
                    <div class="invalid-feedback text-white-50">
                        Password must be at least 6 characters long
                    </div>
                </div>

                <div class="mb-4">
                    <div class="input-group">
                        <input type="password" 
                               class="form-control" 
                               name="confirm_pass" 
                               placeholder="Confirm password" 
                               required
                               minlength="6"
                               aria-describedby="confirm-addon">
                        <span class="input-group-text bg-transparent border-start-0">
                            <i class="bi bi-eye-slash text-white-50"></i>
                        </span>
                    </div>
                    <div class="invalid-feedback text-white-50">
                        Passwords must match
                    </div>
                </div>

                <button type="submit" class="btn btn-reset text-white w-100 py-2 rounded-3">
                    Reset Password
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
