{% extends "admin/adminbase.html" %}

{% block title %}Podcraze{% endblock %}

{% block content %}
<div class="col main-content">
    <div class="header">
        <h2>Brands</h2>
        <div class="search-box">
            <input type="text" placeholder="Search">
        </div>
    </div>

   
    <table class="product-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for brand in brands %}
            <tr>
                <td>{{ brand.name }}</td>
                <td>
                    <div class="action-buttons">
                        <a href="{% url 'editbrands' brand.id %}">
                            <button class="btn-edit">Edit</button>
                        </a>
                        <form action="{% url 'deletebrand' brand.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn-remove">Remove</button>
                        </form>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    

    <a href="{% url 'addbrands' %}">
        <button class="btn-add">Add New Brand</button>
      </a>

    <div class="pagination">
        <div class="page-item">Previous</div>
        <div class="page-item active">1</div>
        <div class="page-item">2</div>
        <div class="page-item">3</div>
        <div class="page-item">Next</div>
    </div>
</div>
<style>
    .action-buttons {
    display: flex;
    align-items: center;  
    gap: 10px;  
}

.action-buttons button {
    margin: 0;  
}
</style>
{% endblock %}
