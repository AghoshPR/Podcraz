{% extends "admin/adminbase.html" %}
{% load static %}
{% block title %}Podcraze{% endblock %}
{% block head %}

<link rel="stylesheet" href="{% static 'css/addbrand.css' %}">
{% endblock %}
{% block content %}

<style>
    
    </style>
<div class="content-wrapper">
    <h1 class="page-title">Admin Add Brands</h1>

    <div class="add-product-form">
        
        
        <form class="product-form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="brand_name" maxlength="10" class="form-control" value="">
            </div>
            

            <div class="form-actions">
                
                <button class="btn btn-primary">Add Brand</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
