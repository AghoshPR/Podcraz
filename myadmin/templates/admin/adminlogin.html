{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcraze</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/adminlogin.css' %}">
    <link rel="icon" type="image/jpg" href="{% static 'images/back_remove_logo.png' %}">
    
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">

                

                <div class="text-center mb-4">
                    <img src="{% static 'images/back_remove_logo.png' %}" alt="Podcraze Logo" class="logo">
                </div>

                
                <div class="login-container">
                    <h4 class="admin-text">ADMIN PANNEL</h4>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" name="admin" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="adminpass" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-login text-white">LOGIN</button>
                    </form>

                    {% if messages %}
                <div class="mb-3 mt-2 text-center">
                    {% for message in messages %}
                            {{ message }}
                        
                    {% endfor %}
                </div>
                {% endif %}

                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
