{% extends "admin/adminbase.html" %}
{% load static %}

{% block title %}Podcraze{% endblock %}


{% block head %}

<link rel="stylesheet" href="{% static 'css/editproducts.css' %}">
{% endblock %}

{% block content %}


    
   
<div class="content-wrapper">
    <h1 class="page-title">Admin Edit Products</h1>

    <div class="add-product-form">
        <h2 class="form-title"></h2>
        
        <form class="product-form" method="post" >
            {% csrf_token %}
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" name='prd_name' class="form-control" value="{{ product.name }}" required>
            </div>

            <div class="form-group">
                <label>Brand</label>
                <select class="form-control" name="prd_brand" >
                    {% for brand in brands %}
                        <option value="{{ brand.id }}" {% if brand.id == product.brand.id %}selected{% endif %}>{{ brand.name }}</option>
                    {% endfor %}
                </select>
            </div>

           

            <div class="form-group">
                <label>Category</label>
                <select class="form-control" name="prd_category">
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if category.id == product.product_category.id %}selected{% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" rows="4" name="description" required>{{ product.description }}</textarea>
            </div>

           

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
